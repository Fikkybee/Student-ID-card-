<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID System</title>
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

.logout-btn {
    background: black;
    color: white;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
}

.content {
    display: flex;
    gap: 20px;
}

.form-section, .id-preview {
    flex: 1;
}

h2 {
    margin-bottom: 15px;
}

form label {
    display: block;
    margin-top: 10px;
}

form input, form select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.upload-box {
    border: 2px dashed #ccc;
    padding: 20px;
    text-align: center;
    cursor: pointer;
}

.id-card {
    background: linear-gradient(45deg, #000, #4a00e0);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: left;
    position: relative;
}

.id-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid white;
}

.qr-code {
    background: white;
    color: black;
    padding: 10px;
    display: inline-block;
    margin-top: 10px;
    border-radius: 5px;
}

.validity {
    font-size: 12px;
    margin-top: 10px;
}

.buttons {
    margin-top: 15px;
}

.buttons button {
    background: black;
    color: white;
    padding: 8px 15px;
    border: none;
    margin-right: 10px;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .content {
        flex-direction: column;
    }

}
</style>
<body>
    <div class="container">
        <header>
            <div class="logo">LOGO</div>
            <form action="index1.html">
            <button class="logout-btn">Logout</button>
        </form>
        </header>
        <div class="content">
            <div class="form-section">
                <h2>Student Information</h2>
                <form id="student-form">
                    <label>Student Name</label>
                    <input type="text" id="student-name" placeholder="Enter full name">

                    <label>Date of Birth</label>
                    <input type="date" id="dob">

                    <label>Department/Major</label>
                    <select id="department">
                        <option>Computer Science</option>
                        <option>Mathematics</option>
                        <option>Engineering</option>
                    </select>

                    <label>Enrollment Year</label>
                    <select id="enrollment-year">
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                    </select>

                    <label>Photo Upload</label>
                    <div class="upload-box">
                        <input type="file" id="photo-upload" accept="image/*">
                    </div>
                </form>
            </div>
            <div class="id-preview">
                <h2>ID Card Preview</h2>
                <div class="id-card">
                    <div class="logo">LOGO</div><br>
                    <div class="id-content">
                        <img id="id-photo" src="default-avatar.png" alt="Student Photo"><br><br>
                        <p><strong>Name:</strong> <span id="id-name"></span></p><br>
                        <p><strong>Department:</strong> <span id="id-dept"></span></p><br>
                        <p><strong>Student ID:</strong> <span id="id-number">23/105/01/F/001</span></p><br>
                        <div class="qr-code">QR</div><br>
                    </div>
                    <p class="validity"></p>
                </div>
                <div class="buttons">
                    <button class="download-btn">Download</button>
                    <button class="print-btn">Print</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        document.getElementById("student-name").addEventListener("input", function () {
    document.getElementById("id-name").textContent = this.value || "John Smith";
});

document.getElementById("department").addEventListener("change", function () {
    document.getElementById("id-dept").textContent = this.value;
});

document.getElementById("enrollment-year").addEventListener("change", function () {
    document.querySelector(".validity").textContent = "Valid until: 07/" + (parseInt(this.value) + 1);
});

document.getElementById("photo-upload").addEventListener("change", function (event) {
    let reader = new FileReader();
    reader.onload = function () {
        document.getElementById("id-photo").src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
});
        
    </script>
</body>
</html>
